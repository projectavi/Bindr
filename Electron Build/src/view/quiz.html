<!DOCTYPE html>
<html>
    <head>
        <title> Bindr Topic Quiz </title>
        <link rel="stylesheet" href="./css/quiz-style.css"/>
    </head>
    <body>
        <header>
            <h1> Topic Quiz: <i> (insert topic name here) </i></h1>
            <br>
            <h3> This quiz is on {topic name} from {subject name}. The maximum number of marks are {max marks} and the target time to completion is {}.</h3>
        </header>
        <div id = "quiz"></div>
        <div id="results"> <br> </div>
        <button id="submit">Submit Quiz</button>
    </body>
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/autoresize.jquery.js"></script>
    <script type="text/javascript" src="./js/quiz.js"> </script> 
</html>
